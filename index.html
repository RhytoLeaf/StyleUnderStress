  <!-- SAMPLE -->
  <div class="container-xxl bd-gutter pt-md-1 pb-md-4">
    <div class="row">
      <!-- QUESTION PANEL -->
      <div class="col-xl-8">
        <br />

        <h2 id="question-number" class="bd-title mt-0"></h2>

        <p id="question-text" class="bd-lead">
          Welcome, press "Begin" to start the quiz.
        </p>

        <div class="d-flex flex-column flex-md-row gap-3">
          <a class="btn btn-lg bd-btn-lg" id="true-button" style="display: none" onclick="pressTrue()">
            True
          </a>
          <a class="btn btn-lg bd-btn-lg" id="false-button" style="display: none" onclick="pressFalse()">
            False
          </a>
        </div>
      </div>

      <div class="col-xl-4 d-lg-flex justify-content-xl-end">
        <script async="" src="https://cdn.carbonads.com/carbon.js?serve=CKYIKKJL&amp;placement=getbootstrapcom"

      </div>
    </div>
  </div>

    BUTTON 
  ------------------------------------------------>
  <div class="container my-3">
    <div class="col-md-12 text-center">
      <button id="begin-button" onclick="startQuiz()" class="bg-danger btn">
        Begin
      </button>
    </div>
  </div>

  <div id="question-board">
    <!-- Quiz Progress -->
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0"
      aria-valuemax="100">
      <div id="quiz-progress" class="progress-bar" style="width: 0%"></div>
    </div>

    <br />
  </div>
